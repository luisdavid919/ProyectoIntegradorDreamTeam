<body class="container-fluid">
    <h1 class="display-5  bg-success text-white">Regístrate</h1>
    <br><br>

    <div class="form-group">
        <form class="needs-validation" validate>
        <label for="formGroupExampleInput">Ingresa tu nombre(s):</label>
        <input type="text" class="form-control i-valid"   placeholder="Ejemplo Marco" required>
        <div class="valid-feedback">
            ¡Se ve bien!
          </div>
          <div class="invalid-feedback">
            Ingresa el dato solicitado
          </div>

        <label for="formGroupExampleInput">Ingresa tu apellido paterno:</label>
        <input type="text" class="form-control"  placeholder="Ejemplo Rodriguez" required>
        <div class="valid-feedback">
            ¡Se ve bien!
          </div>
          <div class="invalid-feedback">
            Ingresa el dato solicitado
          </div>

        <label for="formGroupExampleInput">Ingresa tu apellido materno:</label>
        <input type="text" class="form-control"  placeholder="Ejemplo Ruiz" required>
        <div class="valid-feedback">
            ¡Se ve bien!
          </div>
          <div class="invalid-feedback">
            Ingresa el dato solicitado
          </div>


          <label for="formGroupExampleInput">Ingresa tu telefono:</label>
          <div class="input-group">
            <input type="tel" class="form-control" id="phone" name="phone" required>
          </div>
          <br>
          
          
            <label for="exampleInputEmail1">Ingresa tu correo electrónico:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          

          
            <label for="exampleInputEmail1">Confirma tu correo electrónico:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            <small id="emailHelp" class="form-text text-muted">*No compartiremos tu información con nadie ajeno a la empresa</small>
          



        <div class="form-group">
            <label for="exampleInputPassword1">Crea tu Contraseña:</label>
            <input type="password" class="form-control"  required>
          </div>
          <div class="invalid-feedback">
            Ingresa el dato solicitado
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Confirma tu Contraseña:</label>
            <input type="password" class="form-control"  required>
          </div>
          <div class="invalid-feedback">
            Ingresa el dato solicitado
          </div>
          <br>

          <div class="form-group text-center" id="condiciones">
            <div class="form-check">
              <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
              <label for="invalidCheck3" class="font-weight-bolder">
                Al registrarte, aceptas términos y <a href="http://www.magloft.com/publications/6474/terms" target="_blank">condiciones del sitio.</a>
              </label>
              <!-- <div  id="invalidCheck3Feedback" class="font-weight-bolder">
                Necesitas aceptar las condiciones de uso.
              </div> -->
            </div>
            <br><br>

          
          <div class="container">
            <div class="row">
              <div class="col">
                <input class="btn btn-lg btn-warning" id="botonreset" type="reset" value="Reset">
                
              </div>
              <div class="col">
                <button type="submit" class="btn btn-lg btn-success" id="botonenviar">Enviar</button>
              </div>
        </form>

        <div class="alert alert-info " style="display: none;"></div>

    </div>
