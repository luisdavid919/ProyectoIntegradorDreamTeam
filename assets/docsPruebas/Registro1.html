<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/Prueba.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <title>Registro</title>
</head>
<body class="container-fluid">
    <h1 class="display-3  bg-success text-white">Registrate</h1>
    <br><br>

    <div class="form-group">
        <form class="needs-validation" novalidate>
        <label for="formGroupExampleInput">Ingresa tu nombre(s):</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ejemplo Marco" required>
        <div class="valid-feedback">
            Looks good!
          </div>

        <label for="formGroupExampleInput">Ingresa tu apellido paterno:</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ejemplo Rodriguez" required>
        <div class="valid-feedback">
            Looks good!
          </div>

        <label for="formGroupExampleInput">Ingresa tu apellido materno:</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ejemplo Ruiz" required>
        <div class="valid-feedback">
            Looks good!
          </div>
      
        <div class="valid-feedback">
            Looks good!
          </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Crea tu Contraseña:</label>
            <input type="password" class="form-control" id="exampleInputPassword1" required>
          </div>
          <div class="valid-feedback">
            Looks good!
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Confirma tu Contraseña:</label>
            <input type="password" class="form-control" id="exampleInputPassword1" required>
          </div>
          <div class="valid-feedback">
            Looks good!
          </div>

          
            <button type="submit" class="btn btn-primary">Enviar</button>
            <br>
            
            <input class="btn btn-primary" type="reset" value="Reset">
        
          


        </form>

    </div>

    




    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
<script src="../assets/js/Registroprueba.js"></script>
</body>
</html>
