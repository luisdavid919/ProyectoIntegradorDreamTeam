<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/login.css">

<body>
    <section class="form-login"> 
        <h5>Inicia sesión</h5>
        <input class="controls" id="correo" type="text" name="usuario" value="" placeholder="Correo"> <br>
        <input class="controls" id="contraseña" type="password" name="contraseña" value="" placeholder="Contraseña"> <br>
        <button type="button" value="guardar" class="btn btn-outline-warning"
        onclick="guardarDatos()">Ingresar</button>
        <br>
        <p><a href="#">Olvidaste tu Contraseña?</a></p>
        
       
</section>
